<div>
  <div class="row col-md-12">
    <div class="col-md-3">
      <div class="form-inline" style="padding-left: 5px; margin-bottom: 10px">
        <label for="name">Search : </label>
        <input type="text" name="path" id="name" class="form-control"
               value="" data-ng-model="searchTitle" placeholder="title">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-inline" style="padding-left: 5px; margin-bottom: 10px">
        <label for="tag">Content : </label>
        <input type="text" name="path" id="tag" class="form-control"
               value="" data-ng-model="searchContent" placeholder="content">
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-right">
        <button type="button" class="btn btn btn-primary"
                data-ng-click="openAddMomentModal()"><i class="fa fa-plus-circle"></i> Moment
        </button>
      </div>
    </div>
  </div>
  <div class="row col-md-12" style="margin-top:4%">
    <div class="panel panel-info" data-ng-repeat="moment in pagedItems[currentPage] track by $index">
      <div class="panel-heading" style="display: flex" data-ng-click="openDetail(recipe.id)">
        <div class="col-md-6">
          <h2>{{moment.title}}</h2>
        </div>
        <div class="col-md-6">
          <span class="pull-right"><small>{{ moment.date | date:'medium'}}</small></span>
        </div>
      </div>
      <div class="panel-body" style="display: flex">
        <div class="row-col-md-12">
          <span>{{moment.content}}</span>
        </div>
        <div class="row-col-md-12">

        </div>
      </div>
    </div>
  </div>
  <div class="row col-md-12" style="padding-right: 60px">
    <div class="pagination pull-right">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active"
               data-ng-class="{disabled: firstPage()}"
               data-ng-click="prevPage()">
          <input type="radio" name="options" id="prev" autocomplete="off"> Prev
        </label>
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="current" autocomplete="off"> {{currentPage + 1}}
        </label>
        <label class="btn btn-primary active"
               data-ng-class="{disabled: lastPage()}"
               data-ng-click="nextPage()">
          <input type="radio" name="options" id="next" autocomplete="off"> Next
        </label>
      </div>
    </div>
  </div>
</div>

<div class="row">
<span> API status :
  <span data-ng-if="status" style="color:limegreen">SUCCESS</span>
  <span data-ng-if="!status" style="color:red">FAILURE</span>
  </span>
</div>
<div class="row">
  <span> Token: {{token}}</span>
</div>

<div class="register">
  <div class="container">
    <div class="row">
      <div class="panel">
        <div class="panel-body">
          <form data-ng-submit="register()" role="form">
            <div class="form-group">
              <h2>Create account</h2>
            </div>
            <div class="form-group">
              <label class="control-label" for="signupName">Your name</label>
              <input id="signupName" type="text" maxlength="50" class="form-control"
                data-ng-model="name">
            </div>
            <div class="form-group">
              <label class="control-label" for="signupEmail">Email</label>
              <input id="signupEmail" type="email" maxlength="50" class="form-control"
                data-ng-model="email">
            </div>
            <div class="form-group">
              <label class="control-label" for="signupPassword">Password</label>
              <input id="signupPassword" type="password" maxlength="25" minlength="4" class="form-control"
                     placeholder="at least 4 characters" data-ng-model="password">
            </div>
            <div class="form-group" data-ng-show="password.length != 0">
              <label class="control-label" for="signupPasswordagain">Password again</label>
              <input id="signupPasswordagain" type="password" maxlength="25" minlength="4" class="form-control"
                data-ng-model="checkPassword">
            </div>
            <div class="form-group">
              <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
            </div>
            <p class="form-group">By creating an account, you agree to our <a href="">Terms of Use</a> and our <a
              href="">Privacy Policy</a>.</p>
            <hr>
            <p></p>Already have an account? <a href="#/login">Sign in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
